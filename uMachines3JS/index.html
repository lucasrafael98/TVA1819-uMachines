    <script id="frag_sh" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision highp float;
      #endif
      varying vec3 L;
      varying vec3 V;

      uniform vec3 lightColor;
      uniform sampler2D baseTexture;
      uniform sampler2D normalMap;
      varying vec2 vUv;

      void main() {
        vec3 normalMapValue = texture2D( normalMap , vUv).rgb;
        normalMapValue = normalize(normalMapValue * 2.0 - 1.0); 

        vec3 color = texture2D(baseTexture,vUv).rgb;

        vec3 unitLightVector = normalize(L);
        float nDotl = max(dot(normalMapValue,unitLightVector), 0.0);

        vec3 diffuse = nDotl * color;

        // specular
        vec3 viewDir = normalize(V);
        vec3 halfwayDir = normalize(unitLightVector + viewDir);  
        float spec = pow(max(dot(normalMapValue, halfwayDir), 0.0), 32.0);

        gl_FragColor = vec4(diffuse + spec, 0.95);
      }
    </script>
    <script id="vert_sh" type="x-shader/x-vertex">

      varying vec3 L;
      varying vec3 V;
    
      uniform vec3 lightPosition;
      uniform vec3 eyePosition;
    
      varying vec2 vUv;
    
      attribute vec3 tangent;
      attribute vec3 bitangent;

      varying mat3 tbn;

      highp mat3 transpose(in highp mat3 inMatrix) {
        highp vec3 i0 = inMatrix[0];
        highp vec3 i1 = inMatrix[1];
        highp vec3 i2 = inMatrix[2];
    
        highp mat3 outMatrix = mat3(
                     vec3(i0.x, i1.x, i2.x),
                     vec3(i0.y, i1.y, i2.y),
                     vec3(i0.z, i1.z, i2.z)
                     );
    
        return outMatrix;
    }
    
      void main() {
        vUv = uv; //uv is built-in
    
        vec3 surfaceNormal = (modelViewMatrix * vec4(normal,0.0)).xyz;
        vec3 norm = normalize(surfaceNormal);
  
  
        vec3 tang = normalize((modelViewMatrix * vec4(tangent, 0.0)).xyz);
        tang = normalize(tang - dot(tang, norm) * norm);
        vec3 bitang = normalize(cross(norm, tang));
  
        mat3 toTangentSpace = mat3( tang, bitang, norm );
        tbn = transpose(toTangentSpace);
    
        vec3 mvPosition = (modelViewMatrix * vec4(position,1.0)).xyz;
  
        L =  tbn *  (lightPosition - mvPosition) ;
  
        V =  tbn *  (eyePosition - mvPosition);
  
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    
    
      }
    </script>
